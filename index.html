<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pondok Pesantren App</title>
    <style>
        /* Desain Estetik Pastel */
        body { font-family: 'Poppins', sans-serif; margin: 0; background: linear-gradient(135deg, #e0c3fc 0%, #fbc2eb 100%); min-height: 100vh; padding: 20px; display: flex; justify-content: center; }
        .main-wrapper { background: white; width: 100%; max-width: 900px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* Navigasi */
        .nav-menu { display: flex; gap: 10px; list-style: none; padding: 0; justify-content: flex-end; }
        .nav-menu li { cursor: pointer; padding: 8px 20px; border-radius: 20px; color: #6c5ce7; font-weight: 500; }
        .nav-menu li.active { background-color: #6c5ce7; color: white; }
        
        .container { display: none; }
        .container.active { display: block; }

        /* Chart Styling */
        .chart-row { display: flex; align-items: flex-end; gap: 20px; height: 200px; margin: 20px 0; border-bottom: 2px solid #ddd; }
        .bar { width: 50px; background: #a29bfe; transition: height 0.5s; border-radius: 5px 5px 0 0; position: relative; }
        .bar:hover { background: #6c5ce7; }
        .bar span { position: absolute; top: -25px; left: 5px; font-size: 12px; }

        /* Tabel Styling */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background-color: #a29bfe; color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border: 1px solid #eee; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <ul class="nav-menu">
        <li id="m-home" onclick="show('home')" class="active">Home</li>
        <li id="m-job" onclick="show('job')">My Job</li>
        <li id="m-dash" onclick="show('dash')">Dashboard</li>
        <li id="m-stats" onclick="show('stats')">Statistik</li>
    </ul>

    <div id="stats" class="container active">
        <h2>Statistik Progres Tugas</h2>
        
        <div class="chart-row" id="chart">
            </div>

        <table id="stats-table">
            <thead>
                <tr>
                    <th>Kategori</th>
                    <th>Selesai</th>
                    <th>Belum</th>
                    <th>Proses</th>
                    <th>Molor</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>
    </div>

    <div id="home" class="container">...</div>
    <div id="job" class="container">...</div>
    <div id="dash" class="container">...</div>
</div>

<script>
    // Data dummy untuk contoh (nanti kamu ganti dengan data dari tasks)
    const statsData = [
        { label: 'Minggu', selesai: 5, belum: 3, proses: 2, molor: 1 },
        { label: 'Bulan', selesai: 20, belum: 10, proses: 5, molor: 2 },
        { label: 'Tahun', selesai: 150, belum: 45, proses: 12, molor: 10 }
    ];

    function show(page) {
        document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
        document.getElementById(page).classList.add('active');
        if(page === 'stats') renderStats();
    }

    function renderStats() {
        const chart = document.getElementById('chart');
        const body = document.getElementById('table-body');
        chart.innerHTML = '';
        body.innerHTML = '';

        statsData.forEach(item => {
            // Render Chart
            const height = (item.selesai / 20) * 100; // Contoh kalkulasi tinggi
            chart.innerHTML += `<div class="bar" style="height:${height}px"><span>${item.label}</span></div>`;
            
            // Render Tabel
            body.innerHTML += `<tr>
                <td>${item.label}</td>
                <td>${item.selesai}</td>
                <td>${item.belum}</td>
                <td>${item.proses}</td>
                <td>${item.molor}</td>
            </tr>`;
        });
    }
</script>
</body>
</html>
