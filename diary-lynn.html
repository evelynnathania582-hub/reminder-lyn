<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruang Aman Bersama Lynn</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        :root { --pastel-bg: #fdf6ec; --soft-brown: #8d7b68; --accent-green: #a9af91; --paper-white: #ffffff; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Quicksand', sans-serif; background-color: var(--pastel-bg); overflow: hidden; }
        
        /* Daun Estetik */
        .leaf { position: fixed; width: 150px; opacity: 0.6; z-index: 5; pointer-events: none; }
        .leaf-1 { top: -30px; right: -30px; transform: rotate(120deg); }
        .leaf-2 { bottom: -30px; left: -30px; }

        .sidebar { position: fixed; left: 0; top: 0; width: 60px; height: 100%; background: white; display: flex; flex-direction: column; align-items: center; padding-top: 50px; z-index: 100; box-shadow: 2px 0 10px rgba(0,0,0,0.05); transition: 0.3s; }
        .sidebar:hover { width: 180px; }
        .sidebar:hover .menu-text { display: inline; }
        .nav-item { width: 100%; padding: 15px 0; cursor: pointer; display: flex; align-items: center; padding-left: 20px; }
        .menu-text { display: none; margin-left: 15px; font-weight: 500; font-size: 14px; white-space: nowrap; }

        #pin-overlay { position: fixed; inset: 0; background: var(--pastel-bg); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .pin-box { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 280px; position: relative; z-index: 2001; }
        
        .main-container { margin-left: 60px; height: 100vh; display: flex; justify-content: center; padding: 20px; box-sizing: border-box; position: relative; z-index: 10; }
        .book-page { 
            background: var(--paper-white); width: 100%; max-width: 800px; height: 90vh; 
            border-radius: 8px; box-shadow: 0 5px 25px rgba(0,0,0,0.05); 
            padding: 30px; position: relative; display: flex; flex-direction: column; 
            overflow-y: auto;
        }

        textarea { 
            width: 100%; flex-grow: 1; border: none; outline: none; background: transparent; 
            font-family: 'Indie Flower', cursive; font-size: 21px; resize: none; 
            background-image: linear-gradient(transparent, transparent 29px, #eee 30px);
            background-size: 100% 30px; line-height: 30px; padding: 0; color: #444;
        }

        .mood-box { display: flex; gap: 8px; margin-bottom: 10px; flex-wrap: wrap; }
        .mood-item { cursor: pointer; font-size: 12px; background: #f9f9f9; padding: 5px 12px; border-radius: 15px; border: 1px solid #ddd; }
        .mood-item.active { background: var(--accent-green); color: white; border-color: var(--accent-green); }
        
        .btn-action { background: var(--accent-green); color: white; border: none; padding: 10px 25px; border-radius: 20px; cursor: pointer; font-weight: bold; width: 100%; }

        .entry-card { background: #fffdf9; padding: 15px; margin-bottom: 15px; border-radius: 10px; border-left: 6px solid var(--accent-green); position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .edit-btn { position: absolute; top: 10px; right: 15px; cursor: pointer; background: var(--accent-green); color: white; padding: 2px 10px; border-radius: 10px; font-size: 12px; font-weight: bold; }

        .hidden { display: none !important; }
        .watermark { position: fixed; bottom: 15px; right: 25px; font-family: 'Dancing Script', cursive; font-size: 16px; opacity: 0.6; pointer-events: none; }
        
        input[type="password"] { width: 90%; padding: 10px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ddd; text-align: center; font-size: 18px; }
    </style>
</head>
<body>

    <img src="https://www.transparentpng.com/download/leaf/leaves-free-download-transparent-3.png" class="leaf leaf-1">
    <img src="https://www.transparentpng.com/download/leaf/leaves-free-download-transparent-3.png" class="leaf leaf-2">

    <div id="pin-overlay">
        <div class="pin-box">
            <h2 style="font-family: 'Dancing Script'; margin-top:0;">Ruang Aman Bersama Lynn üîí</h2>
            
            <div id="setup-box">
                <p style="font-size: 14px;">Atur PIN Baru Kamu:</p>
                <input type="password" id="reg-p1" placeholder="Masukkan PIN">
                <input type="password" id="reg-p2" placeholder="Ulangi PIN">
                <button onclick="saveNewPIN()" class="btn-action">Simpan PIN ‚ú®</button>
            </div>

            <div id="login-box" class="hidden">
                <p style="font-size: 14px;">Masukkan PIN Rahasia:</p>
                <input type="password" id="login-p" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                <button onclick="login()" class="btn-action">Masuk ‚ú®</button>
                <p onclick="resetEverything()" style="font-size: 11px; color: #aaa; margin-top: 20px; cursor: pointer; text-decoration: underline;">Lupa PIN? (Hapus data & reset)</p>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="nav-item" onclick="nav('write')"><span>üñãÔ∏è</span><span class="menu-text">Tulis Diary</span></div>
        <div class="nav-item" onclick="nav('archive')"><span>üìñ</span><span class="menu-text">Rak Buku</span></div>
        <div class="nav-item" onclick="nav('music')"><span>üéµ</span><span class="menu-text">Musik Rileks</span></div>
    </div>

    <div class="main-container">
        <div id="sec-write" class="book-page">
            <h3 id="greet" style="font-family:'Dancing Script'; margin:0; color: var(--soft-brown);">Halo...</h3>
            <div class="mood-box">
                <div class="mood-item active" onclick="setMood('üòä', this)">üòä Senang</div>
                <div class="mood-item" onclick="setMood('üòî', this)">üòî Sedih</div>
                <div class="mood-item" onclick="setMood('üò¥', this)">üò¥ Lelah</div>
                <div class="mood-item" onclick="setMood('‚ú®', this)">‚ú® Semangat</div>
            </div>
            <textarea id="diary-text" placeholder="Tuliskan ceritamu di sini..."></textarea>
            <div style="text-align: right; margin-top: 10px;">
                <button class="btn-action" style="width: auto;" onclick="saveDiary()">Simpan Ke Buku üíñ</button>
            </div>
        </div>

        <div id="sec-archive" class="book-page hidden">
            <h3 style="font-family:'Dancing Script'; color: var(--soft-brown);">Rak Buku Kenangan</h3>
            <div id="archive-list"></div>
        </div>

        <div id="sec-music" class="book-page hidden">
            <h3 style="font-family:'Dancing Script'; color: var(--soft-brown);">Musik Rileks üéµ</h3>
            <input type="text" id="music-input" style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd; box-sizing:border-box;" placeholder="Tempel link YouTube lalu Enter...">
            <div id="music-playlist" style="margin-top:20px;"></div>
        </div>
    </div>

    <div class="watermark">A little space by Lyn üïäÔ∏è</div>

    <script>
        let selectedMood = "üòä";
        let currentEditIndex = null;

        const savedPIN = localStorage.getItem('lynn_pin');
        if (savedPIN) {
            document.getElementById('setup-box').classList.add('hidden');
            document.getElementById('login-box').classList.remove('hidden');
        }

        function saveNewPIN() {
            const p1 = document.getElementById('reg-p1').value;
            const p2 = document.getElementById('reg-p2').value;
            if (p1 && p1 === p2) {
                localStorage.setItem('lynn_pin', p1);
                alert("PIN Berhasil dibuat!");
                location.reload();
            } else { alert("PIN tidak cocok!"); }
        }

        function login() {
            const input = document.getElementById('login-p').value;
            if (input === localStorage.getItem('lynn_pin')) {
                document.getElementById('pin-overlay').classList.add('hidden');
            } else { alert("PIN Salah!"); }
        }

        function resetEverything() {
            if (confirm("Lupa PIN? Semua data diary akan dihapus. Lanjutkan?")) {
                localStorage.clear();
                location.reload();
            }
        }

        function nav(section) {
            document.querySelectorAll('.book-page').forEach(p => p.classList.add('hidden'));
            document.getElementById('sec-' + section).classList.remove('hidden');
            if (section === 'archive') renderArchive();
        }

        function setMood(m, el) {
            selectedMood = m;
            document.querySelectorAll('.mood-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        function saveDiary() {
            const text = document.getElementById('diary-text').value;
            if (!text) return alert("Isi dulu ceritanya ya...");
            let data = JSON.parse(localStorage.getItem('lynn_diaries') || '[]');
            const entry = { date: new Date().toLocaleString('id-ID'), mood: selectedMood, content: text };
            if (currentEditIndex !== null) { data[currentEditIndex] = entry; currentEditIndex = null; } 
            else { data.unshift(entry); }
            localStorage.setItem('lynn_diaries', JSON.stringify(data));
            document.getElementById('diary-text').value = "";
            alert("Tersimpan! ‚ú®");
            nav('archive');
        }

        function renderArchive() {
            const data = JSON.parse(localStorage.getItem('lynn_diaries') || '[]');
            const list = document.getElementById('archive-list');
            list.innerHTML = data.map((item, index) => `
                <div class="entry-card">
                    <div class="edit-btn" onclick="openEdit(${index})">EDIT</div>
                    <small>${item.date} | Mood: ${item.mood}</small>
                    <p style="font-family:'Indie Flower'; font-size:19px; white-space:pre-wrap;">${item.content}</p>
                </div>
            `).join('');
        }

        function openEdit(index) {
            const data = JSON.parse(localStorage.getItem('lynn_diaries') || '[]');
            document.getElementById('diary-text').value = data[index].content;
            currentEditIndex = index;
            nav('write');
        }

        document.getElementById('music-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const url = this.value;
                if (url.includes("youtube") || url.includes("youtu.be")) {
                    const id = url.includes("v=") ? url.split("v=")[1].split("&")[0] : url.split("/").pop();
                    const d = document.createElement('div');
                    d.innerHTML = `<iframe width="100%" height="150" src="https://www.youtube.com/embed/${id}" frameborder="0" allowfullscreen style="border-radius:10px;"></iframe><p onclick="this.parentElement.remove()" style="color:red; cursor:pointer; text-align:right; font-size:10px;">[Hapus]</p>`;
                    document.getElementById('music-playlist').prepend(d);
                    this.value = "";
                }
            }
        });
    </script>
</body>
</html>
