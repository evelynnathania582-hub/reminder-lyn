<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyn's Solace</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Dancing+Script:wght@700&family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #8e9775; --bg: #faf9f6; --text: #5b564e; --soft: #e2e2d5; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Quicksand', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 80px; }

        header { padding: 40px 20px; text-align: center; }
        h1 { font-family: 'Dancing Script', cursive; font-size: 42px; color: var(--accent); }
        .quote { font-family: 'Indie Flower', cursive; font-size: 16px; opacity: 0.8; margin-top: 10px; }

        /* TAB SYSTEM */
        .content-section { display: none; padding: 20px; max-width: 600px; margin: auto; animation: fadeIn 0.5s; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* WRITING AREA */
        textarea { width: 100%; height: 200px; border: none; padding: 20px; border-radius: 20px; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.03); font-family: 'Quicksand'; outline: none; margin-bottom: 20px; }
        .btn-save { background: var(--accent); color: white; border: none; padding: 12px 30px; border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; }
        .btn-save:hover { transform: scale(1.02); }

        /* RAK BUKU */
        .book-item { background: white; padding: 20px; border-radius: 20px; margin-bottom: 15px; border-left: 5px solid var(--accent); box-shadow: 0 4px 10px rgba(0,0,0,0.02); position: relative; }
        .book-date { font-size: 10px; font-weight: bold; text-transform: uppercase; color: var(--accent); margin-bottom: 5px; }
        .book-text { font-size: 14px; line-height: 1.6; }
        .book-actions { margin-top: 10px; display: flex; gap: 10px; }
        .action-btn { font-size: 12px; cursor: pointer; border: none; background: none; color: var(--accent); font-weight: bold; }

        /* MUSIC CARD */
        .music-card { background: white; padding: 30px; border-radius: 30px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.03); }
        audio { width: 100%; margin-top: 20px; border-radius: 10px; }

        /* NAVIGASI BAWAH */
        nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: white; padding: 10px 30px; border-radius: 50px; display: flex; gap: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 1000; }
        nav div { cursor: pointer; font-size: 20px; opacity: 0.4; transition: 0.3s; }
        nav div.active-nav { opacity: 1; transform: scale(1.2); }
    </style>
</head>
<body>

    <header>
        <h1>Lyn's Solace</h1>
        <p class="quote">"Where every word finds its peace."</p>
    </header>

    <section id="write" class="content-section active">
        <textarea id="diaryInput" placeholder="How was your day, Lyn?"></textarea>
        <button class="btn-save" onclick="saveDiary()">Simpan ke Rak Buku ‚ú®</button>
    </section>

    <section id="books" class="content-section">
        <div id="shelf"></div>
    </section>

    <section id="music" class="content-section">
        <div class="music-card">
            <p style="font-size: 14px;">üéß Soft Lo-fi for Studying</p>
            <audio controls loop id="player">
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
                Browser kamu tidak mendukung audio ini.
            </audio>
            <p style="font-size: 10px; margin-top: 15px; opacity: 0.5;">Note: Tekan play secara manual untuk memulai ketenangan.</p>
        </div>
    </section>

    <nav>
        <div onclick="showTab('write', this)" class="active-nav">üìù</div>
        <div onclick="showTab('books', this)">üìö</div>
        <div onclick="showTab('music', this)">üéµ</div>
    </nav>

    <script>
        let myDiary = JSON.parse(localStorage.getItem('lyn_solace_data')) || [];

        function showTab(id, el) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('nav div').forEach(d => d.classList.remove('active-nav'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active-nav');
            if(id === 'books') renderBooks();
        }

        function saveDiary() {
            const text = document.getElementById('diaryInput').value;
            if(!text) return alert("Tuliskan sesuatu dulu, Lyn...");
            
            const entry = {
                id: Date.now(),
                date: new Date().toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }),
                content: text
            };

            myDiary.unshift(entry);
            localStorage.setItem('lyn_solace_data', JSON.stringify(myDiary));
            document.getElementById('diaryInput').value = '';
            alert("Tersimpan di rak buku! üåø");
        }

        function renderBooks() {
            const shelf = document.getElementById('shelf');
            shelf.innerHTML = myDiary.length === 0 ? '<p style="text-align:center; opacity:0.5;">Rak masih kosong...</p>' : '';
            
            myDiary.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'book-item';
                card.innerHTML = `
                    <div class="book-date">${item.date}</div>
                    <div class="book-text" id="text-${index}">${item.content}</div>
                    <div class="book-actions">
                        <button class="action-btn" onclick="editEntry(${index})">Edit</button>
                        <button class="action-btn" style="color:#e57373" onclick="deleteEntry(${index})">Hapus</button>
                    </div>
                `;
                shelf.appendChild(card);
            });
        }

        function editEntry(index) {
            const oldText = myDiary[index].content;
            const newText = prompt("Ubah ceritamu:", oldText);
            
            if (newText !== null && newText.trim() !== "") {
                // HANYA MENGUBAH CONTENT, TANGGAL (item.date) TETAP SAMA
                myDiary[index].content = newText;
                localStorage.setItem('lyn_solace_data', JSON.stringify(myDiary));
                renderBooks();
            }
        }

        function deleteEntry(index) {
            if(confirm("Hapus kenangan ini?")) {
                myDiary.splice(index, 1);
                localStorage.setItem('lyn_solace_data', JSON.stringify(myDiary));
                renderBooks();
            }
        }
    </script>
</body>
</html>
